<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header id="header-container"></header>

<main>
    <h1>Edit Fire</h1>
    <form id="fireForm" action="http://localhost:8080/fire">
        <div>
            <label for="name">Fire name:</label>
            <input type="text" name="name" id="name" placeholder="etc. gunthild firestorm">
        </div>
        <div>
            <label for="timestamp">TimeStamp</label>
            <input type="datetime-local" name="timestamp" id="timestamp" placeholder="2010-1-10-10-30-0">
        </div>
        <div>
            <label for="status">Status</label>
            <input type="text" name="status" id="status" placeholder="Active/not active">
        </div>
        <div>
            <label for="latitude">Latitude</label>
            <input type="text" name="latitude" id="latitude" placeholder="53.23232">
        </div>
        <div>
            <label for="longitude">Longitude</label>
            <input type="text" name="longitude" id="longitude" placeholder="20-2323">
        </div>
        <button type="submit">Create Fire</button>
    </form>
</main>

<footer id="footer-container"></footer>
</body>
<script src="../js/headerAndFooter.js"></script>
<script type="module" src="../js/edit-fire.js"></script>
</html>
